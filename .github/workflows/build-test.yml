name: Agent 1 - Build & Test Orchestrator

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Prevent stuck workflows
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint code
        run: npm run lint
        continue-on-error: false
      
      - name: Run tests with detailed output
        run: |
          echo "ğŸ§ª Running test suite..."
          npm test 2>&1 | tee test-output.log || {
            echo ""
            echo "âŒ Tests failed. Last 50 lines of output:"
            tail -50 test-output.log
            exit 1
          }
        continue-on-error: false
        
      - name: Build application
        run: npm run build
        continue-on-error: false
        
      - name: Test New Pages
        run: |
          # Verify all page files exist
          test -f src/pages/Home.jsx
          test -f src/pages/Contact.jsx
          test -f src/pages/Services.jsx
          test -f src/pages/About.jsx
          test -f src/pages/Work.jsx
          test -f src/pages/NotFound.jsx
          echo "âœ… All page components exist"
          
      - name: Verify build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist directory not found"
            exit 1
          fi
          echo "âœ… Build artifacts verified"
          ls -lh dist/
      
      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failure-logs
          path: |
            test-output.log
            npm-debug.log*
          retention-days: 7
        
      - name: Store build results
        if: success()
        run: |
          mkdir -p artifacts
          cat > artifacts/build-results.json << EOF
          {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "success": true,
            "agent": "build-test-orchestrator",
            "workflow": "${{ github.workflow }}",
            "run_id": "${{ github.run_id }}",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}"
          }
          EOF
          
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            dist/
            artifacts/build-results.json
          retention-days: 30
      
      - name: Comment on failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ Build & Test Orchestrator failed. Check workflow logs for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            })

